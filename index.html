<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>minecraft by hieu</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #cur {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 10;
    }

    /* === CROSSHAIR === */
    #cross {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    #cross::before,
    #cross::after {
      content: '';
      position: absolute;
      background: white;
      box-shadow: 0 0 4px white;
    }
    /* vertical line */
    #cross::before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
    /* horizontal line */
    #cross::after {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="cur">Grass</div>
  <div id="cross"></div>
  <canvas id="c"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
